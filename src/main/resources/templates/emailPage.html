<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Email List</title>
</head>
<body>

<a href="http://localhost:2244/">Return to main page</a>
<h1>Add Email Address</h1>
<!-- Email address form -->
<form  th:object="${mailAddress}" method="post">
    <div th:if="${mailAddressError != null}">
        <span th:text="${mailAddressError}"/>
    </div>

    <div class="form-group">
        <label for="mailAddress">Email Address:</label>
        <input type="text" name="mailAddress" class="form-control" />
    </div>

    <button type="submit" class="btn btn-primary">Add Email Address</button>
</form>


<h2>Email List</h2>
<table>
    <tr>
        <th>Email</th>
        <th>Action</th>
    </tr>
    <tr th:each="email : ${emailList}">
        <td th:text="${email}"></td>
        <td>
            <a th:href="@{/editEmail(email=${email})}">Edit</a>
            <a th:href="@{/deleteEmail(email=${email})}">Delete</a>
        </td>
    </tr>
</table>

</body>
</html>
